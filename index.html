<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Todolist</title>
</head>
<body>

<div id="navbin" class="navbar navbar-default navbar-fixed-top"> 
    <div class="container"> 
        <div class="navbar-header">             
            <a href="#home" class="navbar-brand"><strong>Todo'ist</strong></a> 
        </div>         
        <div class="collapse navbar-collapse"> 
            <ul class="nav navbar-nav navbar-right"> 
                <li>
                    <a id="myProjects" class="nav-links">MY PROJECTS</a>
                </li>                 
                <li>
                    <a id="createP" class="nav-links">CREATE PROJECT</a>
                </li>                 
                <li>
                    <a id="createTD" class="nav-links">CREATE TO DO</a>
                </li>                 
                <li>
                    <a id="deleteP" class="nav-links">DELETE PROJECTS</a>
                </li>                 
            </ul>             
        </div>         
    </div>     
</div>
  
<div class="content text-center" id="pageContent">
  <form id="todoForm" class="invisible form-background">
    <label for="projectN">Project name</label><br>
    <select name="projectN" id="projectN">
    </select>
    <br>
    <label for="name">To do title</label><br>
    <input type="text" name="name" id="name"><br>
    <label for="description">To do description</label><br>
    <input type="text" name="description" id="description"><br>
    <label for="dueDate">To do date</label><br>
    <input type="date" name="dueDate" id="dueDate"><br>
    <label for="priority">To do priority</label><br>
    <input type="number" name="priority" id="priority"><br>
    <button id="submitToDo">Submit</button>
  </form>

  <form id="projectForm" class="invisible form-background">
    <label for="projectT">Project name</label><br>
    <input type="text" name="projectT" id="projectT"><br>
    <button id="submitToP">Submit</button>
  </form>

  <form id="projectDeleteForm" class="invisible form-background">
    <label for="projectErz">Project to erase</label><br>
    <select name="projectErz" id="projectErz">
    </select>
    <br>
    <button id="submitToErz">erase</button>
  </form>

</div>
<script src="./main.js"></script>
</body>
</html>
